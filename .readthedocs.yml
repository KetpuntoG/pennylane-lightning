version: 2

sphinx:
  configuration: doc/conf.py

python:
  install:
    - requirements: ci_build_requirements.txt
    - requirements: doc/requirements.txt
    - requirements: requirements-dev.txt
    - method: pip
      path: .

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  apt_packages:
    - cmake
    - build-essential
    - libopenblas-base
    - libopenblas-dev
    - graphviz
    - nvidia-cuda-toolkit
  jobs:
    pre_install:
      - echo "setuptools~=66.0\npip~=22.0" >> ci_build_requirements.txt
    post_install:
      - rm -rf ./build && PL_BACKEND="lightning_kokkos" python setup.py bdist_wheel
      - rm -rf ./build && PATH=$PATH:/usr/local/cuda/bin PL_BACKEND="lightning_GPU" python setup.py bdist_wheel
      - python -m pip install ./dist/*.whl
